<!DOCTYPE html>
<html lang="en">
    {% include 'partials/head.html' %}
<body>
    {% include 'partials/navbar.html' %}
    <div class="container">

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{message}}
            <br>
            {% endfor %}
        </div>
        {% endif %}

        <h2>Add a New Recipe</h2>
        <div class="add-recipe row d-flex justify-content-center">
            <div class="col-sm-12 col-md-8">
                <form action="/recipe/{{user.id}}/create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="recipe_img">Image URL:</label>
                        <input type="recipe_img" class="form-control" name="recipe_img">
                    </div>
                    <div class="form-group">
                        <label for="title">Recipe Name:</label>
                        <input class="form-control" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <textarea class="form-control" type="text" name="ingredients"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control" type="text" name="instructions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
            </div>
        </div>
    </div>



    {% include 'partials/scripts.html' %}
</body>
</html>
