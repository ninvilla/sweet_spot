<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Sweet Spot</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info">
        <span class=" logo navbar-brand mb-0 h1 text-white">Sweet Spot</span>
    </nav>
    <div class="login-jmb jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Sweet Spot!</h1>
            <p class="lead">Find baking recipes and share your own!</p>
        </div>
    </div>
    <div class="container-fluid">

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{message}}
            <br>
            {% endfor %}
        </div>
        {% endif %}

        <div class="row d-flex justify-content-center">
            <div class="register col-sm-12 col-md-6 col-lg-4">
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <h2>Register</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
            <div class="login col-sm-12 col-md-6 col-lg-4">
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
